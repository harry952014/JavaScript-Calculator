<head>
 
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  
  
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  

</head>

<body>


  <div class="container-fluid">
    <h1 class="text-center">JQuery Calculator</h1>

    <div id='cover'>
      <div id="answer" class="text-center">

        <span id='display'>0</span>
        <br><span id='subDisp'>0</span>
   
      </div>

      <div class='text-center' id="keyPad">

        <a class='btn btn-danger' id="clearAll">AC</a>
        <a class='btn btn-danger' id="clearOne">CE</a>
        <a class='btn btn-primary' id="divide">/</a>
        <a class='btn btn-primary' id="multiply">x</a>
        <br>
        <a class='btn btn-primary' id="7">7</a>
        <a class='btn btn-primary' id="8">8</a>
        <a class='btn btn-primary' id="9">9</a>
        <a class='btn btn-primary' id="subtract">-</a>
        <br>
        <a class='btn btn-primary' id="4">4</a>
        <a class='btn btn-primary' id="5">5</a>
        <a class='btn btn-primary' id="6">6</a>
        <a class='btn btn-primary' id="add">+</a>
        <br>
        <a class='btn btn-primary' id="1">1</a>
        <a class='btn btn-primary' id="2">2</a>
        <a class='btn btn-primary' id="3">3</a>
        <a class='btn btn-primary' id="dot">.</a>

        <br>
        <a class='btn btn-default btn-primary bigButton' id="0">0</a>
        <a class='btn btn-primary' id="equals">=</a>

      </div>


    </div>


  </div>

</body>

<footer>
